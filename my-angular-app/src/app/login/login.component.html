<div>
    <h2>Tela de Login</h2>
    <form (submit)="onSubmit()">
      <div>
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" required />
      </div>
      <div>
        <label>Senha:</label>
        <input type="password" [(ngModel)]="senha" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
